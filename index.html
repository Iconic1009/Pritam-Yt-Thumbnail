<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritam YT Thumbnail Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fab fa-youtube"></i>
                    <h1>Pritam YT Thumbnail Downloader</h1>
                </div>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h2>Download HD YouTube Thumbnails</h2>
                <p>Get thumbnails from any YouTube video in all available resolutions</p>
                <div class="input-group">
                    <input type="url" id="youtube-url" placeholder="Paste YouTube video URL here..." required>
                    <button id="download-btn">
                        <span id="btn-text">Get Thumbnails</span>
                        <div id="btn-loader" class="loader hidden"></div>
                    </button>
                </div>
            </div>
        </section>

        <section id="results" class="results-section hidden">
            <div class="section-header">
                <h2>Available Thumbnails</h2>
                <button id="clear-results" class="clear-btn">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
            <div class="thumbnails-container"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fab fa-youtube"></i>
                    <h3>Pritam YT Thumbnail Downloader</h3>
                </div>
                <p>&copy; <span id="current-year"></span> All rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
