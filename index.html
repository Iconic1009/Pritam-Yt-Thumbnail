<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download high quality YouTube thumbnails in various resolutions for any video">
    <title>YT Thumbnail Downloader | Get High Quality YouTube Thumbnails</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="font" crossorigin>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme color for browsers -->
    <meta name="theme-color" content="#ff0000" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
</head>
<body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <i class="fab fa-youtube" aria-hidden="true"></i>
                    <h1>YT Thumbnail Downloader</h1>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon" aria-hidden="true"></span>
                </button>
            </nav>
        </div>
    </header>

    <main id="main-content" class="main">
        <div class="container">
            <section class="hero">
                <div class="hero-content">
                    <h2 class="hero-title">Download HD YouTube Thumbnails</h2>
                    <p class="hero-subtitle">Get thumbnails from any YouTube video in all available resolutions</p>
                    
                    <div class="url-input-group">
                        <div class="input-wrapper">
                            <input 
                                type="url" 
                                id="youtube-url" 
                                placeholder="Paste YouTube video URL here..." 
                                required
                                aria-label="YouTube video URL"
                                autocomplete="off"
                                spellcheck="false"
                            >
                            <button id="download-btn" class="primary-btn" aria-label="Get thumbnails">
                                <span id="btn-text">Get Thumbnails</span>
                                <span id="btn-loader" class="loader hidden" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div id="error-display" class="error-message hidden" role="alert"></div>
                    </div>
                </div>
            </section>

            <section id="results" class="results-section hidden" aria-live="polite">
                <div class="section-header">
                    <h2 class="section-title">Available Thumbnails</h2>
                    <button id="clear-results" class="secondary-btn with-icon">
                        <i class="fas fa-times" aria-hidden="true"></i> 
                        <span>Clear</span>
                    </button>
                </div>
                <div class="thumbnails-grid">
                    <!-- Thumbnail cards will be inserted here by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fab fa-youtube" aria-hidden="true"></i>
                    <h3>YT Thumbnail Downloader</h3>
                </div>
                <p>&copy; <span id="current-year"></span> All rights reserved</p>
            </div>
        </div>
    </footer>

    <!-- Load scripts after DOM is ready -->
    <script type="module" src="js/app.js"></script>
    <noscript>
        <div class="noscript-warning">
            JavaScript is required for this application to function properly.
        </div>
    </noscript>
</body>
</html>
