<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritam YT Thumbnail Downloader | Free HD Thumbnails</title>
    <meta name="description" content="Download YouTube thumbnails in HD quality. Works with all YouTube links including Shorts, embeds, and more.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fab fa-youtube"></i>
                    <h1>Pritam YT Thumbnail Downloader</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="#how-it-works" class="nav-link">How It Works</a></li>
                    <li><a href="#quality-options" class="nav-link">Quality Options</a></li>
                    <li><a href="#support" class="nav-link">Support</a></li>
                </ul>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h2>Download YouTube Thumbnails in HD</h2>
                <p>Get high-resolution thumbnails from any YouTube video or Short instantly.</p>
                <div class="input-group">
                    <input type="url" id="youtube-url" placeholder="Paste any YouTube link here..." required>
                    <button id="download-btn">
                        <span id="btn-text">Get Thumbnail</span>
                        <div id="btn-loader" class="loader hidden"></div>
                    </button>
                </div>
                <p class="info-text">Works with: Regular videos, Shorts, Embeds, Mobile links</p>
            </div>
            <div class="hero-image">
                <img src="thumbnail-preview.png" alt="YouTube thumbnail preview">
            </div>
        </section>

        <section id="results" class="results-section hidden">
            <div class="section-header">
                <h2>Available Thumbnails</h2>
                <button id="clear-results" class="clear-btn">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
            <div class="thumbnails-container">
                <!-- Thumbnails will appear here -->
            </div>
        </section>

        <!-- Rest of the sections remain the same as previous versions -->
    </main>

    <footer>
        <!-- Footer content remains the same as previous versions -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
