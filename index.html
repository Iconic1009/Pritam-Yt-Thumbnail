<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download high-quality thumbnails from any YouTube video with ease.">
    <meta name="author" content="Pritam">
    <title>Pritam YouTube Thumbnail Downloader</title>
    <style>
        /* 
         * CSS Variables for Theming
         * Defines color schemes for light and dark modes to ensure consistent branding.
         */
        :root {
            --primary-color: #FF0000; /* YouTube Red */
            --secondary-color: #282828; /* Dark Gray */
            --text-color: #0F0F0F; /* Dark text */
            --bg-color: #FFFFFF; /* White background */
            --card-color: #FFFFFF; /* Card background */
            --input-bg: #F1F1F1; /* Input background */
            --border-color: #E5E5E5; /* Border color */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Subtle shadow */
            --success-color: #00AA00; /* Success green */
            --error-color: #CC0000; /* Error red */
            --warning-color: #FF9900; /* Warning orange */
        }

        [data-theme="dark"] {
            --primary-color: #FF0000;
            --secondary-color: #CCCCCC;
            --text-color: #FFFFFF;
            --bg-color: #0F0F0F;
            --card-color: #1F1F1F;
            --input-bg: #282828;
            --border-color: #3D3D3D;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-color: #00CC00;
            --error-color: #FF3333;
            --warning-color: #FFAA33;
        }

        /* 
         * Global Styles
         * Reset and base styles for consistency across browsers.
         */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.25rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 68.75rem; /* 1100px */
            margin: 0 auto;
            padding: 1.25rem;
        }

        /* 
         * Header Styles
         * Styling for the page header with smooth fade-in and slide animation.
         */
        header {
            text-align: center;
            margin-bottom: 1.875rem;
            padding-top: 1.5rem;
            opacity: 0;
            animation: fadeInSlide 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
            width: 100%;
        }

        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(-2rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.625rem;
            font-size: 2.8rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 10s ease infinite;
            background-size: 300% 300%;
            letter-spacing: -1px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }

        /* 
         * Header Actions Container
         * Container for theme toggle and Telegram button to avoid overlap, using natural flow.
         */
        .header-actions {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 1.25rem; /* Generous gap to prevent overlap */
            margin-bottom: 1rem;
            z-index: 10;
        }

        /* 
         * Theme Toggle Button Styles
         * Styling for dark/light mode toggle with smooth animation.
         */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.5rem;
            padding: 0.3125rem;
            border-radius: 50%;
            width: 2.2rem;
            height: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInRotate 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s forwards;
        }

        @keyframes fadeInRotate {
            from { opacity: 0; transform: rotate(-90deg); }
            to { opacity: 1; transform: rotate(0); }
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        [data-theme="dark"] .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* 
         * Telegram Button Styles
         * Styling for Telegram redirect button with smooth animation.
         */
        .telegram-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.625rem;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(0.5rem);
            animation: slideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards;
            text-decoration: none;
            min-width: 8rem; /* Ensure minimum width to prevent text overlap */
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .telegram-btn:hover {
            background-color: #CC0000;
            transform: translateY(-0.1875rem) scale(1.02);
            box-shadow: 0 0.5rem 0.9375rem var(--shadow-color);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .telegram-icon {
            font-size: 1.2rem;
        }

        /* 
         * Input Container and Form Styles
         * Styling for the input form with smooth scale and (#ERROR: incomplete CSS comment)
         */
        .input-container {
            background-color: var(--card-color);
            border-radius: 1rem;
            padding: 1.875rem;
            box-shadow: 0 0.5rem 1.5625rem var(--shadow-color);
            margin-bottom: 1.875rem;
            opacity: 0;
            transform: translateY(2rem) scale(0.98);
            animation: cardAppear 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards;
        }

        @keyframes cardAppear {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .input-container:hover {
            transform: translateY(-0.3125rem) scale(1.01);
            box-shadow: 0 0.9375rem 2.1875rem var(--shadow-color);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .url-input {
            display: flex;
            gap: 0.75rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 0.625rem;
            font-size: 1.1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.3125rem rgba(255, 0, 0, 0.2);
        }

        button {
            padding: 1rem 1.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.625rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #CC0000;
            transform: translateY(-0.1875rem) scale(1.02);
            box-shadow: 0 0.5rem 0.9375rem var(--shadow-color);
        }

        button:active {
            transform: translateY(0.125rem) scale(0.98);
            transition: transform 0.1s ease;
        }

        /* 
         * Result and Thumbnail Grid Styles
         * Styling for displaying fetched thumbnails with smooth expansion.
         */
        .result-container {
            background-color: var(--card-color);
            border-radius: 1rem;
            padding: 1.875rem;
            box-shadow: 0 0.5rem 1.5625rem var(--shadow-color);
            margin-bottom: 1.875rem;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), max-height 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .result-container.show {
            opacity: 1;
            max-height: 100rem; /* Adjust based on content */
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(18.75rem, 1fr));
            gap: 1.875rem;
            margin-bottom: 1.25rem;
        }

        /* 
         * Thumbnail Card Styles
         * Individual thumbnail card styling with staggered fade-in and zoom effect.
         */
        .thumbnail-card {
            background-color: var(--card-color);
            border-radius: 0.875rem;
            overflow: hidden;
            box-shadow: 0 0.375rem 1.125rem var(--shadow-color);
            opacity: 0;
            transform: translateY(1.875rem) scale(0.95);
            animation: thumbnailReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes thumbnailReveal {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .thumbnail-card:nth-child(1) { animation-delay: 0.1s; }
        .thumbnail-card:nth-child(2) { animation-delay: 0.2s; }
        .thumbnail-card:nth-child(3) { animation-delay: 0.3s; }
        .thumbnail-card:nth-child(4) { animation-delay: 0.4s; }
        .thumbnail-card:nth-child(5) { animation-delay: 0.5s; }

        .thumbnail-card:hover {
            transform: translateY(-0.625rem) scale(1.02);
            box-shadow: 0 1.125rem 2.1875rem var(--shadow-color);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }

        .thumbnail-img-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            border-bottom: 1px solid var(--border-color);
        }

        .thumbnail-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.05);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .thumbnail-card:hover .thumbnail-img {
            transform: scale(1);
        }

        .thumbnail-info {
            padding: 1.25rem;
        }

        .thumbnail-quality {
            font-weight: 700;
            margin-bottom: 0.625rem;
            color: var(--primary-color);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .thumbnail-dimensions {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 0.875rem;
        }

        .thumbnail-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.625rem;
        }

        .thumbnail-download-btn, .thumbnail-copy-btn {
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border-radius: 0.625rem;
            font-weight: 600;
        }

        .thumbnail-download-btn {
            background-color: var(--primary-color);
        }

        .thumbnail-copy-btn {
            background-color: var(--secondary-color);
        }

        /* 
         * Loading and Toast Notification Styles
         * Styling for loading spinner and toast notifications with smooth effects.
         */
        .loading {
            display: none;
            text-align: center;
            margin: 2.5rem 0;
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .spinner {
            border: 0.375rem solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 0.375rem solid var(--primary-color);
            width: 3.75rem;
            height: 3.75rem;
            animation: spin 1.2s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
            margin: 0 auto 1.5625rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            color: var(--text-color);
            animation: pulse 2s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        .toast {
            position: fixed;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(5rem);
            background-color: var(--success-color);
            color: white;
            padding: 1.125rem 1.75rem;
            border-radius: 0.625rem;
            box-shadow: 0 0.5rem 1.5625rem rgba(0, 0, 0, 0.25);
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background-color: var(--error-color);
        }

        /* 
         * Footer Styles
         * Simple footer styling with subtle fade-in.
         */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 1.5625rem;
            color: var(--text-color);
            opacity: 0;
            animation: fadeIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) 1s forwards;
        }

        /* 
         * Responsive Design
         * Media queries for mobile and tablet devices.
         */
        @media (max-width: 48rem) {
            h1 { font-size: 2.2rem; }
            .url-input { flex-direction: column; }
            button { width: 100%; padding: 0.875rem; }
            .thumbnails-grid { grid-template-columns: 1fr; gap: 1.25rem; }
            .input-container { padding: 1.25rem; }
            .thumbnail-actions { flex-direction: column; align-items: stretch; gap: 0.625rem; }
            .thumbnail-download-btn, .thumbnail-copy-btn { width: 100%; }
            .header-actions { flex-direction: row; gap: 0.75rem; }
            .telegram-btn { font-size: 0.85rem; padding: 0.4rem 0.8rem; min-width: 6rem; }
            .theme-toggle { font-size: 1.3rem; width: 2rem; height: 2rem; }
        }

        @media (max-width: 30rem) {
            .header-actions { flex-direction: column; gap: 0.5rem; }
            .telegram-btn { margin-top: 0.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pritam YouTube Thumbnail Downloader</h1>
            <p class="subtitle">Download high-quality thumbnails from any YouTube video</p>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">üåì</button>
                <a href="https://t.me/PritamThumbnail_bot" class="telegram-btn" target="_blank" aria-label="Telegram Bot">
                    <span class="telegram-icon">‚úàÔ∏è</span>
                    <span>Telegram Bot</span>
                </a>
            </div>
        </header>

        <div class="input-container">
            <div class="input-group">
                <label for="youtubeUrl">YouTube Video URL</label>
                <div class="url-input">
                    <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." autocomplete="off" aria-label="YouTube Video URL">
                    <button id="fetchBtn" aria-label="Fetch Thumbnails">Fetch Thumbnails</button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Fetching thumbnails...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="thumbnails-grid" id="thumbnailsGrid"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Pritam YouTube Thumbnail Downloader. All rights reserved.</p>
    </footer>

    <div class="toast" id="toast">
        <span class="toast-icon">‚úì</span>
        <span class="toast-message"></span>
    </div>

    <script>
        /**
         * Pritam YouTube Thumbnail Downloader
         * A utility to fetch and download YouTube video thumbnails.
         * @author Pritam
         */
        (function () {
            // DOM Elements
            const elements = {
                themeToggle: document.getElementById('themeToggle'),
                fetchBtn: document.getElementById('fetchBtn'),
                youtubeUrlInput: document.getElementById('youtubeUrl'),
                loading: document.getElementById('loading'),
                resultContainer: document.getElementById('resultContainer'),
                thumbnailsGrid: document.getElementById('thumbnailsGrid'),
                toast: document.getElementById('toast'),
                toastMessage: document.getElementById('toast').querySelector('.toast-message')
            };

            /**
             * Initialize the application by setting up event listeners and theme.
             */
            function init() {
                setupTheme();
                setupEventListeners();
            }

            /**
             * Setup theme based on user preference or system settings.
             */
            function setupTheme() {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
                document.body.setAttribute('data-theme', initialTheme);
                elements.themeToggle.textContent = initialTheme === 'dark' ? 'üåû' : 'üåì';
            }

            /**
             * Setup event listeners for user interactions.
             */
            function setupEventListeners() {
                elements.themeToggle.addEventListener('click', toggleTheme);
                elements.fetchBtn.addEventListener('click', fetchThumbnails);
                elements.youtubeUrlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') fetchThumbnails();
                });
            }

            /**
             * Toggle between light and dark themes.
             */
            function toggleTheme() {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.body.setAttribute('data-theme', newTheme);
                elements.themeToggle.textContent = newTheme === 'dark' ? 'üåû' : 'üåì';
                localStorage.setItem('theme', newTheme);
            }

            /**
             * Display toast notifications for user feedback.
             * @param {string} message - The message to display.
             * @param {boolean} isSuccess - Whether the toast is for success or error.
             */
            function showToast(message, isSuccess = true) {
                elements.toastMessage.textContent = message;
                elements.toast.className = isSuccess ? 'toast show' : 'toast show error';
                elements.toast.querySelector('.toast-icon').textContent = isSuccess ? '‚úì' : '‚úï';
                setTimeout(() => elements.toast.classList.remove('show'), 3000);
            }

            /**
             * Fetch thumbnails based on the provided YouTube URL.
             */
            async function fetchThumbnails() {
                const url = elements.youtubeUrlInput.value.trim();
                if (!url) {
                    showToast('Please enter a YouTube URL', false);
                    elements.youtubeUrlInput.focus();
                    return;
                }

                elements.loading.style.display = 'block';
                elements.resultContainer.classList.remove('show');
                elements.thumbnailsGrid.innerHTML = '';

                try {
                    const videoId = extractVideoId(url);
                    if (!videoId) throw new Error('Invalid YouTube URL');

                    const thumbnails = getThumbnailQualities(videoId);
                    let availableThumbnails = 0;

                    for (const thumbnail of thumbnails) {
                        if (await checkThumbnailExists(thumbnail.url)) {
                            createThumbnailCard(thumbnail, videoId);
                            availableThumbnails++;
                        }
                    }

                    elements.loading.style.display = 'none';
                    elements.resultContainer.classList.add('show');
                    elements.youtubeUrlInput.value = '';
                    setTimeout(() => {
                        elements.resultContainer.scrollIntoView({ behavior: 'smooth' });
                    }, 300);

                    showToast(availableThumbnails > 0
                        ? 'Thumbnails fetched successfully!'
                        : 'No thumbnails available for this video', availableThumbnails > 0);
                } catch (error) {
                    console.error('Error fetching thumbnails:', error);
                    elements.loading.style.display = 'none';
                    showToast(error.message || 'Failed to fetch thumbnails', false);
                }
            }

            /**
             * Extract video ID from various YouTube URL formats.
             * @param {string} url - The YouTube URL.
             * @returns {string|null} - The video ID or null if invalid.
             */
            function extractVideoId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                if (match && match[2].length === 11) return match[2];

                if (url.includes('youtu.be/')) return url.split('youtu.be/')[1].split(/[?&#]/)[0];
                if (url.includes('youtube.com/watch')) return new URLSearchParams(url.split('?')[1]).get('v');
                if (url.includes('youtube.com/embed/')) return url.split('youtube.com/embed/')[1].split(/[?&#]/)[0];
                return null;
            }

            /**
             * Define thumbnail qualities and their properties.
             * @param {string} videoId - The YouTube video ID.
             * @returns {Array} - Array of thumbnail objects.
             */
            function getThumbnailQualities(videoId) {
                return [
                    { id: 'maxres', name: 'Maximum Resolution', url: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`, width: 1280, height: 720, icon: 'üñºÔ∏è' },
                    { id: 'sd', name: 'Standard Definition', url: `https://img.youtube.com/vi/${videoId}/sddefault.jpg`, width: 640, height: 480, icon: 'üñºÔ∏è' },
                    { id: 'hq', name: 'High Quality', url: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`, width: 480, height: 360, icon: 'üåÖ' },
                    { id: 'mq', name: 'Medium Quality', url: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`, width: 320, height: 180, icon: 'üèûÔ∏è' },
                    { id: 'default', name: 'Default Quality', url: `https://img.youtube.com/vi/${videoId}/default.jpg`, width: 120, height: 90, icon: 'üì∑' }
                ];
            }

            /**
             * Create a thumbnail card in the DOM.
             * @param {Object} quality - Thumbnail quality details.
             * @param {string} videoId - The YouTube video ID.
             */
            function createThumbnailCard(quality, videoId) {
                const card = document.createElement('div');
                card.className = 'thumbnail-card';
                card.innerHTML = `
                    <div class="thumbnail-img-container">
                        <img class="thumbnail-img" src="${quality.url}" alt="${quality.name} Thumbnail">
                    </div>
                    <div class="thumbnail-info">
                        <div class="thumbnail-quality">
                            <span class="quality-icon">${quality.icon}</span>
                            ${quality.name}
                        </div>
                        <div class="thumbnail-dimensions">
                            ${quality.width} √ó ${quality.height} pixels
                        </div>
                        <div class="thumbnail-actions">
                            <button class="thumbnail-download-btn" data-quality="${quality.id}">Download</button>
                            <button class="thumbnail-copy-btn" data-url="${quality.url}">Copy URL</button>
                        </div>
                    </div>
                `;

                card.querySelector('.thumbnail-download-btn').addEventListener('click', () => downloadThumbnail(quality.url, quality.id, videoId));
                card.querySelector('.thumbnail-copy-btn').addEventListener('click', () => copyToClipboard(quality.url));
                elements.thumbnailsGrid.appendChild(card);
            }

            /**
             * Copy text to clipboard with fallback for older browsers.
             * @param {string} url - The URL to copy.
             */
            function copyToClipboard(url) {
                navigator.clipboard?.writeText(url)
                    .then(() => showToast('Thumbnail URL copied to clipboard!'))
                    .catch(() => {
                        const textarea = document.createElement('textarea');
                        textarea.value = url;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        showToast('Thumbnail URL copied to clipboard!');
                    });
            }

            /**
             * Download a thumbnail image.
             * @param {string} url - The thumbnail URL.
             * @param {string} quality - The quality identifier.
             * @param {string} videoId - The YouTube video ID.
             */
            async function downloadThumbnail(url, quality, videoId) {
                try {
                    const response = await fetch(url, { mode: 'cors' });
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `pritam-thumbnail-${quality}-${videoId}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);
                    showToast(`Downloaded ${quality} thumbnail!`);
                } catch (error) {
                    console.error('Download failed:', error);
                    showToast('Failed to download thumbnail', false);
                }
            }

            /**
             * Check if a thumbnail URL exists and is valid.
             * @param {string} url - The thumbnail URL.
             * @returns {Promise<boolean>} - Whether the thumbnail exists.
             */
            function checkThumbnailExists(url) {
                return new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => resolve(img.width > 120 || img.height > 90);
                    img.onerror = () => resolve(false);
                    img.src = url;
                });
            }

            // Initialize the app on DOM load
            document.addEventListener('DOMContentLoaded', init);
        })();
    </script>
</body>
